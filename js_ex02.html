// FILTER:

// Filter a list to those items that return true for the given function.

function filter(aFunction, aList) {
	var newList = []
	for (var i = 1; i < aList.length; i++){
		if (aFunction(aList[i]) == true){
			newList.push(aList[i]);
		} 
	}
    return newList;
}

// SUM (of items in list):
function sumList(someList){
	var listSum = 0
	for (var i=0; i < someList.length; i++){
		listSum = listSum + someList[i]
	}

	return listSum
}

// IS EVEN test
function isEven(num){
	return num % 2 == 0;
}

function fibonacciSet(max){
