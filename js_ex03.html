// Given an array in Javascript, ***write a function in Javacsript that returns
// any items that have duplicates***. 
// The data contained in the array may be an integer or a string, or a boolean, 
// but it will not be an array or a Javascript object.


function findDuplicates(stuffArray) {
	var testDict = {}
	var dupeArray = []

	for (var i = 0; i <  stuffArray.length; i++){
		console.log(stuffArray[i]);
		console.log("testDict: ", testDict);
		if (stuffArray[i] in testDict){
			// in JS indexOf()  returns -1 if item not in array 
			console.log(stuffArray[i], " is in test Dict!")
			if (dupeArray.indexOf(stuffArray[i]) === -1){
				console.log(stuffArray[i], " is Not in dupeArray, adding it!");
				dupeArray.push(stuffArray[i]);
			}
		}
		else {
			console.log(stuffArray[i], " is NOT in test Dict, adding it!");
			testDict[stuffArray[i]] = "yes";			
		}
	}

	return dupeArray
}
